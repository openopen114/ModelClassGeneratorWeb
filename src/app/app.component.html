
<div nz-row class="appContent" >
	<!-- config setting content -->
	<div nz-col nzSpan="8" class="configSettingContent" nzType="flex" nzJustify="center" nzAlign="center">
		<app-config-setting (emitSpot)="getGenResultHandler($event)"></app-config-setting>
	</div>

	<!-- display code content -->
	<div nz-col nzSpan="16" class="displayCodeContent">
		<app-display-code [inputTextFromAppComp]="genResult"></app-display-code> 
	</div>
</div>
