
<div class="configArea">
	<!-- Text Area -->
	<div class="textArea">
		<textarea rows="20" nz-input [(ngModel)]="inputValue"></textarea>
	</div>


	<!-- Button Area -->
	<div class="buttonArea">
		<button nz-button nzType="primary" nzBlock (click)="sendGenResultToGenerator()">
			<i class="anticon anticon-rocket"></i>
			Generate
		</button>
	</div>
</div>
